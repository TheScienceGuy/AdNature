<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Profile.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
       
    <body>
        <div class="Profile">
            
          
            
            <div class="cover">
                <div class="BlueBG"><img src="Blue%20Background.png" width=1350px height=270px></div>
                <div class="Logo"><img src="Logo.png" ></div>
            </div>
            
            <div class="Triangle"><img src="Green%20Triangle.png" width=235 height=213/></div>
            
            <button type="button" id="signout">Sign Out</button>
            <button type="button" id="customize">Customize your <br> profile</button>    
            <div class="Skiier"><img src="Skiier.gif" width=260 height=260</div>
            
            <div class="name">Renata Burns</div>    
            
            
            <div id="City">City: *city goes here*</div>
            <div id="Type">Enjoys activities that are:</div>
            <div id="Activities">Favourite activities:</div>
            <div id="Schedule">Renata's Schedule:</div>
            
        </div>
            
            <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
            <button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
    </div>
  </div> 
</div>
    </body>
</html>
